<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS230213-nguyen van tu</title>
</head>

<body>
    <script>
        let arr = [5, 2, 3, 4, 1];
        function sapXep(arr) {
            let n = arr.length;
            for (let i = 1; i < n; i++) {
                let current = arr[i];
                let j = i - 1;
                while ((j > -1) && (current < arr[j])) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = current;
            }
            return arr;
        }
        let sortedArr = sapXep(arr);
        document.write(sortedArr);


    </script>
</body>

</html>
