<body>
    <script>
 function reverseString(str) {
  let reverse = [];
  for (let i = str.length - 1; i >= 0; i--) {
    reverse.push(str[i]);
  }
  return reverse.toString('');
}
let chuInNguoc = prompt("nhập chữ in ngược")
document.write(reverseString(chuInNguoc));
    </script>
</body>
